	<script>
	$(document).ready(function(){
	// function sanfona FAQ toggle with close button
		$(function(){
			$("dd").hide();
			$("dt a").click(function(){
				$(".sanfonaShow").css('color', '#ffffff');
				if($(this).parent().next().is(':visible')){
					$(this).parent().next().slideUp('600');
				}else{
					$(this).css('color', '#444');
					$("dd:visible").slideUp('600');
					$(this).parent().next().slideDown('600');
				}
			});
			$("a.fecharSanfona").click(function(){
				$("dt a").css('color', '#ffffff');
				$("dd:visible").slideUp('600');
			});
		});
	});
